    // SONGS array - update paths to match your hosted files

    const SongArtGame = () => {
      // Game mode: 'menu', 'play', 'archive'
      const [gameMode, setGameMode] = useState('menu');
      
      const [currentSong, setCurrentSong] = useState(null);
      const [guess, setGuess] = useState('');
      const [guesses, setGuesses] = useState([]);
      const [gameWon, setGameWon] = useState(false);
      const [gameLost, setGameLost] = useState(false);
      const [audioUnlocked, setAudioUnlocked] = useState(false);
      const [isPlaying, setIsPlaying] = useState(false);
      const [showHint, setShowHint] = useState(false);
      const [suggestions, setSuggestions] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [searchError, setSearchError] = useState(null);
      const [playedSongs, setPlayedSongs] = useState([]);
      const [useMidi, setUseMidi] = useState(true);
      const [midiError, setMidiError] = useState(false);
      const [preloadedMidi, setPreloadedMidi] = useState(null);
      const [midiLoading, setMidiLoading] = useState(false);
      
      // YouTube fallback states
      const [showVideo, setShowVideo] = useState(false);
      const [playerReady, setPlayerReady] = useState(false);
      const [ytPlayer, setYtPlayer] = useState(null);
      const [volume, setVolume] = useState(50);
      
      const videoRef = useRef(null);
      const midiPlayerRef = useRef(null);
      const [soundFontReady, setSoundFontReady] = useState(false);
      const [midiVolume, setMidiVolume] = useState(80);
      const MAX_GUESSES = 6;
      const GUESSES_BEFORE_AUDIO = 2;
      
      // Magnifier state
      const [showMagnifier, setShowMagnifier] = useState(false);
      const [magnifierPos, setMagnifierPos] = useState({ x: 0, y: 0 });
      const [magnifierBg, setMagnifierBg] = useState({ x: 0, y: 0 });
      const imageContainerRef = useRef(null);
      const MAGNIFIER_SIZE = 150;
      const ZOOM_LEVEL = 10;
      
      // State for viewing previous guess hints (null = current, 0-5 = viewing that guess's hint)
      const [viewingGuessIndex, setViewingGuessIndex] = useState(null);
      
      // SoundFont URL - loaded once at page load
      const SOUNDFONT_URL = "https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus";

      // Preload SoundFont by loading all MIDI files at startup
      useEffect(() => {
        const preloadAllMidi = async () => {
          console.log('Preloading all MIDI files and SoundFont samples...');
          
          // Create a hidden midi-player to preload the SoundFont
          const preloadContainer = document.createElement('div');
          preloadContainer.style.display = 'none';
          preloadContainer.id = 'midi-preloader';
          document.body.appendChild(preloadContainer);
          
          // Load each MIDI file to cache its required instruments
          for (const song of SONGS) {
            if (song.midi) {
              try {
                // Fetch and convert to base64
                const response = await fetch(song.midi);
                if (response.ok) {
                  const arrayBuffer = await response.arrayBuffer();
                  const base64 = btoa(
                    new Uint8Array(arrayBuffer)
                      .reduce((data, byte) => data + String.fromCharCode(byte), '')
                  );
                  const dataUrl = `data:audio/midi;base64,${base64}`;
                  
                  // Create a temporary player to load this MIDI's instruments
                  const tempPlayer = document.createElement('midi-player');
                  tempPlayer.setAttribute('sound-font', SOUNDFONT_URL);
                  tempPlayer.setAttribute('src', dataUrl);
                  preloadContainer.appendChild(tempPlayer);
                  
                  // Wait for it to load
                  await new Promise((resolve) => {
                    tempPlayer.addEventListener('load', resolve);
                    tempPlayer.addEventListener('error', resolve);
                    // Timeout fallback
                    setTimeout(resolve, 5000);
                  });
                  
                  console.log(`Preloaded: ${song.title}`);
                }
              } catch (e) {
                console.log(`Failed to preload: ${song.title}`, e);
              }
            }
          }
          
          // Clean up preloader container
          document.body.removeChild(preloadContainer);
          setSoundFontReady(true);
          console.log('All MIDI files and SoundFont samples preloaded!');
        };
        
        preloadAllMidi();
      }, []);

      // Load YouTube API as fallback
      useEffect(() => {
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = () => {
          console.log('YouTube API Ready (fallback)');
        };
      }, []);

      useEffect(() => {
        startNewGame();
      }, []);

      // Preload MIDI file when song changes
      const preloadMidiFile = async (song) => {
        if (!song?.midi) {
          setPreloadedMidi(null);
          return;
        }
        
        setMidiLoading(true);
        try {
          const response = await fetch(song.midi);
          if (!response.ok) {
            throw new Error('Failed to fetch MIDI');
          }
          const arrayBuffer = await response.arrayBuffer();
          const base64 = btoa(
            new Uint8Array(arrayBuffer)
              .reduce((data, byte) => data + String.fromCharCode(byte), '')
          );
          const dataUrl = `data:audio/midi;base64,${base64}`;
          setPreloadedMidi(dataUrl);
          setMidiError(false);
          console.log('MIDI preloaded successfully');
        } catch (error) {
          console.error('Error preloading MIDI:', error);
          setPreloadedMidi(null);
          setMidiError(true);
          setUseMidi(false);
        } finally {
          setMidiLoading(false);
        }
      };

      // Initialize YouTube player when needed (fallback)
      useEffect(() => {
        if (!useMidi && showVideo && currentSong?.youtubeId && window.YT && !ytPlayer) {
          const player = new window.YT.Player('youtube-player', {
            height: '200',
            width: '100%',
            videoId: currentSong.youtubeId,
            playerVars: {
              controls: 1,
              modestbranding: 1,
              rel: 0,
              enablejsapi: 1,
              origin: window.location.origin
            },
            events: {
              onReady: (event) => {
                console.log('YouTube player ready');
                setPlayerReady(true);
                setYtPlayer(event.target);
                event.target.setVolume(volume);
                
                if (gameWon) {
                  setTimeout(() => {
                    event.target.playVideo();
                    setIsPlaying(true);
                  }, 500);
                }
              },
              onStateChange: (event) => {
                if (event.data === window.YT.PlayerState.PLAYING) {
                  setIsPlaying(true);
                } else if (event.data === window.YT.PlayerState.PAUSED || event.data === window.YT.PlayerState.ENDED) {
                  setIsPlaying(false);
                }
              },
              onError: (event) => {
                console.error('YouTube player error:', event);
                setSearchError('Error loading audio. Please try refreshing the page.');
              }
            }
          });
        }
      }, [useMidi, showVideo, currentSong, gameWon]);

      // Handle MIDI player events and autoplay
      useEffect(() => {
        let isCancelled = false;
        
        // Trigger when audio is unlocked OR when game is won/lost
        if ((audioUnlocked || gameWon || gameLost) && useMidi && currentSong?.midi && preloadedMidi) {
          // Small delay to let the DOM update
          const timeoutId = setTimeout(async () => {
            if (isCancelled) return;
            
            const midiPlayer = document.querySelector('midi-player');
            if (midiPlayer && !isCancelled) {
              midiPlayerRef.current = midiPlayer;
              
              const handleLoad = async () => {
                if (isCancelled) return;
                
                console.log('MIDI loaded successfully');
                setMidiError(false);
                
                // Ensure audio context is running before playing
                if (window.Tone && Tone.context.state !== 'running') {
                  await Tone.start();
                  console.log('Audio context started from MIDI player');
                }
                
                if (isCancelled) return;
                
                // Find first note time from the noteSequence and seek to it
                try {
                  const noteSequence = midiPlayer.noteSequence;
                  if (noteSequence && noteSequence.notes && noteSequence.notes.length > 0) {
                    // Find the earliest note start time
                    const firstNoteTime = Math.min(...noteSequence.notes.map(n => n.startTime));
                    
                    // If there's significant silence at the start (more than 0.5 seconds), seek past it
                    if (firstNoteTime > 0.5) {
                      const seekTime = Math.max(0, firstNoteTime - 0.2); // Start 0.2s before first note
                      console.log(`Seeking to ${seekTime}s (first note at ${firstNoteTime}s)`);
                      midiPlayer.currentTime = seekTime;
                    }
                  }
                } catch (e) {
                  console.log('Could not detect first note time:', e);
                }
                
                if (isCancelled) return;
                
                // Autoplay when loaded
                midiPlayer.start();
              };
              
              const handleError = (e) => {
                if (isCancelled) return;
                console.error('MIDI error, falling back to YouTube:', e);
                setMidiError(true);
                setUseMidi(false);
              };
              
              const handleStart = () => {
                if (isCancelled) return;
                setIsPlaying(true);
              };
              
              const handleStop = () => {
                if (isCancelled) return;
                setIsPlaying(false);
              };
              
              midiPlayer.addEventListener('load', handleLoad);
              midiPlayer.addEventListener('error', handleError);
              midiPlayer.addEventListener('start', handleStart);
              midiPlayer.addEventListener('stop', handleStop);
            }
          }, 100);
          
          // Cleanup function
          return () => {
            isCancelled = true;
            clearTimeout(timeoutId);
          };
        }
      }, [audioUnlocked, gameWon, gameLost, useMidi, currentSong, preloadedMidi]);

      const searchSongs = async (query) => {
        if (!query || query.length < 2) {
          setSuggestions([]);
          return;
        }

        try {
          const searchQuery = encodeURIComponent(query);
          const response = await fetch(
            `https://itunes.apple.com/search?term=${searchQuery}&media=music&entity=song&limit=10`
          );

          if (response.ok) {
            const data = await response.json();
            if (data.results && data.results.length > 0) {
              const tracks = data.results.map(track => ({
                title: track.trackName,
                artist: track.artistName,
                fullText: `${track.trackName} - ${track.artistName}`
              }));
              setSuggestions(tracks);
            } else {
              searchLocalSongs(query);
            }
          } else {
            searchLocalSongs(query);
          }
        } catch (error) {
          console.error('Error searching iTunes:', error);
          searchLocalSongs(query);
        }
      };

      const searchLocalSongs = (query) => {
        const lowerQuery = query.toLowerCase();
        const matches = SONGS.filter(song => 
          song.title.toLowerCase().includes(lowerQuery) ||
          song.artist.toLowerCase().includes(lowerQuery)
        ).map(song => ({
          title: song.title,
          artist: song.artist,
          fullText: `${song.title} - ${song.artist}`
        }));
        setSuggestions(matches);
      };

      const handleInputChange = (e) => {
        const value = e.target.value;
        setGuess(value);
        setShowSuggestions(true);
        searchSongs(value);
      };

      const selectSuggestion = (suggestion) => {
        setGuess(`${suggestion.title} - ${suggestion.artist}`);
        setSuggestions([]);
        setShowSuggestions(false);
      };

      const stopAllAudio = () => {
        // Stop MIDI player and remove it from DOM to kill all sounds
        if (midiPlayerRef.current) {
          try {
            midiPlayerRef.current.stop();
            // Remove the element to force stop all audio
            midiPlayerRef.current.remove();
            midiPlayerRef.current = null;
          } catch (e) {
            console.log('Error stopping MIDI player:', e);
          }
        }
        
        // Also remove any orphaned midi-player elements
        document.querySelectorAll('midi-player').forEach(player => {
          try {
            player.stop();
            player.remove();
          } catch (e) {
            console.log('Error removing midi-player:', e);
          }
        });
        
        // Force stop all Tone.js audio
        if (window.Tone) {
          try {
            // Stop the transport
            Tone.Transport.stop();
            Tone.Transport.cancel();
            
            // Mute immediately to cut off any lingering sounds
            Tone.Destination.volume.value = -Infinity;
            
            // Restore volume after a brief moment
            setTimeout(() => {
              const dB = (midiVolume / 100) * 40 - 40;
              Tone.Destination.volume.value = dB;
            }, 150);
          } catch (e) {
            console.log('Error stopping Tone.js:', e);
          }
        }
        
        // Stop YouTube
        if (ytPlayer && playerReady) {
          try {
            ytPlayer.stopVideo();
          } catch (error) {
            console.log('Error stopping YouTube:', error);
          }
        }
      };

      const startNewGame = () => {
        stopAllAudio();
        
        let availableSongs = SONGS.filter(song => 
          !playedSongs.some(played => 
            played.title === song.title && played.artist === song.artist
          )
        );

        if (availableSongs.length === 0) {
          setPlayedSongs([]);
          availableSongs = [...SONGS];
        }

        const randomSong = availableSongs[Math.floor(Math.random() * availableSongs.length)];
        
        setPlayedSongs(prev => [...prev, { title: randomSong.title, artist: randomSong.artist }]);
        
        resetGameState(randomSong);
        setGameMode('play');
      };

      // Start a specific song from the archive
      const startSpecificSong = (song) => {
        stopAllAudio();
        resetGameState(song);
        setGameMode('play');
      };

      // Reset all game state for a new song
      const resetGameState = (song) => {
        setCurrentSong(song);
        setGuess('');
        setGuesses([]);
        setGameWon(false);
        setGameLost(false);
        setAudioUnlocked(false);
        setIsPlaying(false);
        setShowHint(false);
        setSuggestions([]);
        setShowSuggestions(false);
        setSearchError(null);
        setShowVideo(false);
        setPlayerReady(false);
        setYtPlayer(null);
        setUseMidi(true);
        setMidiError(false);
        setPreloadedMidi(null);
        setViewingGuessIndex(null);
        midiPlayerRef.current = null;
        
        // Preload MIDI file in background
        preloadMidiFile(song);
      };

      // Go back to menu
      const goToMenu = () => {
        stopAllAudio();
        setGameMode('menu');
        setCurrentSong(null);
      };

      const handleGuess = async () => {
        if (!guess.trim() || gameWon || gameLost) return;

        // Start audio context on first user interaction
        if (window.Tone && Tone.context.state !== 'running') {
          await Tone.start();
          console.log('Audio context started');
        }

        // Helper function to normalize strings for comparison
        // Removes punctuation, extra spaces, and converts to lowercase
        const normalizeForComparison = (str) => {
          return str.toLowerCase()
            .replace(/[^a-z0-9\s]/g, '') // Remove punctuation and special characters
            .replace(/\s+/g, ' ')         // Collapse multiple spaces
            .trim();
        };

        const normalizedGuess = normalizeForComparison(guess);
        const normalizedTitle = normalizeForComparison(currentSong.title);
        const normalizedArtist = normalizeForComparison(currentSong.artist);
        
        // Split artist name into words for flexible matching
        const artistWords = normalizedArtist.split(/\s+/).filter(w => w.length > 2);
        
        // Check if guess contains the artist (flexible - matches if most artist words are present)
        const guessContainsArtist = artistWords.length > 0 && 
          artistWords.filter(word => normalizedGuess.includes(word)).length >= Math.ceil(artistWords.length * 0.5);
        
        // Also check for exact artist match or artist as substring
        const artistInGuess = normalizedGuess.includes(normalizedArtist) || guessContainsArtist;

        const isCorrect = normalizedGuess === normalizedTitle || 
                          normalizedGuess === `${normalizedTitle} ${normalizedArtist}` ||
                          normalizedGuess === `${normalizedArtist} ${normalizedTitle}` ||
                          (normalizedGuess.includes(normalizedTitle) && artistInGuess);

        // Check if artist was guessed correctly (but not the song)
        const artistMatch = !isCorrect && artistInGuess;

        const newGuesses = [...guesses, { text: guess, correct: isCorrect, artistMatch }];
        setGuesses(newGuesses);

        if (isCorrect) {
          setGameWon(true);
          stopAllAudio(); // Stop MIDI so YouTube can play
          if (!audioUnlocked) {
            setAudioUnlocked(true);
          }
        } else if (newGuesses.length >= MAX_GUESSES) {
          setGameLost(true);
          stopAllAudio(); // Stop MIDI so YouTube can play
          setAudioUnlocked(true);
        } else if (newGuesses.length >= GUESSES_BEFORE_AUDIO) {
          setAudioUnlocked(true);
        }

        setGuess('');
        setSuggestions([]);
        setShowSuggestions(false);
        setViewingGuessIndex(null); // Reset to current view
      };

      const toggleYouTubeAudio = () => {
        if (!ytPlayer || !playerReady) {
          console.log('YouTube player not ready yet');
          return;
        }

        try {
          if (isPlaying) {
            ytPlayer.pauseVideo();
            setIsPlaying(false);
          } else {
            ytPlayer.playVideo();
            setIsPlaying(true);
          }
        } catch (error) {
          console.error('Error controlling YouTube player:', error);
          setSearchError('Error playing audio. Try clicking again.');
        }
      };

      const handleVolumeChange = (e) => {
        const newVolume = parseInt(e.target.value);
        setVolume(newVolume);
        if (ytPlayer && playerReady) {
          ytPlayer.setVolume(newVolume);
        }
      };

      useEffect(() => {
        const handleClickOutside = (e) => {
          if (!e.target.closest('.autocomplete-container')) {

          }

        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      // Handle magnifier mouse movement
      const handleMouseMove = (e) => {
        const container = imageContainerRef.current;
        if (!container) return;
        
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        setMagnifierPos({ x, y });
        
        // Calculate background position for the magnified view
        const bgX = (x / rect.width) * 100;
        const bgY = (y / rect.height) * 100;
        setMagnifierBg({ x: bgX, y: bgY });
      };

      // Render the visual hint (static image, video, or YouTube embed on win/loss)
      const renderVisualHint = () => {

        // On win or loss, show YouTube embed with timestamp
        if ((gameWon || gameLost) && currentSong.youtubeId) {
          const timestamp = currentSong.youtubeTimestamp || 0;

              className="w-full h-full"
              src={`https://www.youtube.com/embed/${currentSong.youtubeId}?autoplay=1&start=${timestamp}`}
              title={`${currentSong.title} by ${currentSong.artist}`}
              frameBorder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowFullScreen

          );

        // Determine which hint to show based on viewingGuessIndex or current guess count
        // viewingGuessIndex is the index being viewed (0-based), null means current
        const effectiveGuessCount = viewingGuessIndex !== null ? viewingGuessIndex : guesses.length;
        
        // Show video if viewing a guess >= GUESSES_BEFORE_AUDIO, otherwise show image
        if (effectiveGuessCount >= GUESSES_BEFORE_AUDIO) {

              ref={videoRef}
              src={currentSong.video}

              loop
              muted
              playsInline
              className="w-full h-full object-cover"
            />
          );
        }

        // Otherwise show static image with magnifier
        return (
          <div 
            ref={imageContainerRef}
            className="relative w-full h-full cursor-none"
            onMouseEnter={() => setShowMagnifier(true)}
            onMouseLeave={() => setShowMagnifier(false)}
            onMouseMove={(e) => {
              if (!showMagnifier) setShowMagnifier(true);
              handleMouseMove(e);
            }}

              src={currentSong.image}

              className="w-full h-full object-cover"

            />

              <div
                className="absolute pointer-events-none border-4 border-white shadow-lg rounded-full"

                  width: MAGNIFIER_SIZE,
                  height: MAGNIFIER_SIZE,
                  left: magnifierPos.x - MAGNIFIER_SIZE / 2,
                  top: magnifierPos.y - MAGNIFIER_SIZE / 2,

              />
            )}

        );

        setMidiVolume(newVolume);
        
        // Tone.js volume is in decibels, convert percentage to dB
        // 0% = -Infinity (mute), 50% = -12dB, 100% = 0dB
        if (window.Tone) {
          if (newVolume === 0) {
            Tone.Destination.volume.value = -Infinity;
          } else {
            // Convert 0-100 to roughly -40dB to 0dB range
            const dB = (newVolume / 100) * 40 - 40;
            Tone.Destination.volume.value = dB;
          }
        }

      // Set initial volume on load

              {viewingGuessIndex !== null && !gameWon && !gameLost && (

                </div>
              )}
            </div>
            )}

            {gameMode === 'play' && (
            <div className="text-center text-purple-200 text-sm space-y-1">
              <p>After {GUESSES_BEFORE_AUDIO} guesses, unlock video + audio hints!</p>
              <p className="text-xs">Visual and audio clues to help you guess</p>
              {playedSongs.length > 0 && (
                <p className="text-xs mt-2">
                  Songs played: {playedSongs.length}/{SONGS.length}
                  {playedSongs.length === SONGS.length && " - Starting fresh next round!"}
                </p>
              )}
            </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<SongArtGame />, document.getElementById('root'));
  </script>
</body>
</html>
