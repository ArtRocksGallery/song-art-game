    };

      }

    // Convert guess count to grade
    const getGrade = (guessCount) => {
      if (!guessCount || guessCount === null) return 'F';
      switch (guessCount) {
        case 1: return 'A+';
        case 2: return 'A';
        case 3: return 'B';
        case 4: return 'B-';
        case 5: return 'C';
        case 6: return 'D';
        default: return 'F';
      }
    };

    // Get grade color classes
    const getGradeColors = (grade) => {
      switch (grade) {
        case 'A+': return { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-500' };
        case 'A': return { bg: 'bg-green-100', text: 'text-green-700', border: 'border-green-500' };
        case 'B': return { bg: 'bg-blue-100', text: 'text-blue-700', border: 'border-blue-500' };
        case 'B-': return { bg: 'bg-sky-100', text: 'text-sky-700', border: 'border-sky-500' };
        case 'C': return { bg: 'bg-yellow-100', text: 'text-yellow-700', border: 'border-yellow-500' };
        case 'D': return { bg: 'bg-orange-100', text: 'text-orange-700', border: 'border-orange-500' };
        case 'F': return { bg: 'bg-red-200', text: 'text-red-800', border: 'border-red-600' };
        default: return { bg: 'bg-gray-100', text: 'text-gray-700', border: 'border-gray-500' };
      }
    };

    // Calculate average grade from stats
    const calculateAverageGrade = (stats) => {
      const gradeValues = { 'A+': 7, 'A': 6, 'B': 5, 'B-': 4, 'C': 3, 'D': 2, 'F': 1 };
      const valueToGrade = { 7: 'A+', 6: 'A', 5: 'B', 4: 'B-', 3: 'C', 2: 'D', 1: 'F' };
      
      let totalValue = 0;
      let count = 0;
      
      // Add wins
      Object.entries(stats.winDistribution).forEach(([guessNum, wins]) => {
        if (wins > 0) {
          const grade = getGrade(parseInt(guessNum));
          totalValue += gradeValues[grade] * wins;
          count += wins;
        }
      });
      
      // Add losses
      if (stats.gamesLost > 0) {
        totalValue += gradeValues['F'] * stats.gamesLost;
        count += stats.gamesLost;
      }
      
      if (count === 0) return null;
      
      const avgValue = Math.round(totalValue / count);
      return valueToGrade[avgValue] || 'C';
    };

    // Get highest grade from stats
    const getHighestGrade = (stats) => {
      for (let i = 1; i <= 6; i++) {

      const [preloadedMidi, setPreloadedMidi] = useState(null);
      const [midiLoading, setMidiLoading] = useState(false);
      
      // YouTube fallback states
      const [showVideo, setShowVideo] = useState(false);
      const [showPictureOverVideo, setShowPictureOverVideo] = useState(false);
      const [playerReady, setPlayerReady] = useState(false);
      const [ytPlayer, setYtPlayer] = useState(null);
      const [volume, setVolume] = useState(50);
      
      const videoRef = useRef(null);
      const midiPlayerRef = useRef(null);
      const [soundFontReady, setSoundFontReady] = useState(false);
      const [midiVolume, setMidiVolume] = useState(80);
      const MAX_GUESSES = 6;
      const GUESSES_BEFORE_AUDIO = 2;
      
      // Magnifier state
      const [showMagnifier, setShowMagnifier] = useState(false);
      const [magnifierPos, setMagnifierPos] = useState({ x: 0, y: 0 });
      const [magnifierBg, setMagnifierBg] = useState({ x: 0, y: 0 });
      const imageContainerRef = useRef(null);
      const MAGNIFIER_SIZE = 280;
      const ZOOM_LEVEL = 4;
      
      // Check if device is touch/mobile (magnifier only shows on desktop)
      const isTouchDevice = () => {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      };
      
      // SoundFont URL - loaded once at page load
      const SOUNDFONT_URL = "https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus";

      // Preload SoundFont by loading all MIDI files at startup
      useEffect(() => {
        const preloadAllMidi = async () => {
          console.log('Preloading all MIDI files and SoundFont samples...');
          
          // Create a hidden midi-player to preload the SoundFont
          const preloadContainer = document.createElement('div');
          preloadContainer.style.display = 'none';
          preloadContainer.id = 'midi-preloader';
          document.body.appendChild(preloadContainer);
          
          // Load each MIDI file to cache its required instruments
          for (const song of SONGS) {
            if (song.midi) {
              try {
                // Fetch and convert to base64
                const response = await fetch(song.midi);
                if (response.ok) {
                  const arrayBuffer = await response.arrayBuffer();
                  const base64 = btoa(
                    new Uint8Array(arrayBuffer)
                      .reduce((data, byte) => data + String.fromCharCode(byte), '')
                  );
                  const dataUrl = `data:audio/midi;base64,${base64}`;
                  
                  // Create a temporary player to load this MIDI's instruments
                  const tempPlayer = document.createElement('midi-player');
                  tempPlayer.setAttribute('sound-font', SOUNDFONT_URL);
                  tempPlayer.setAttribute('src', dataUrl);
                  preloadContainer.appendChild(tempPlayer);
                  
                  // Wait for it to load
                  await new Promise((resolve) => {
                    tempPlayer.addEventListener('load', resolve);
                    tempPlayer.addEventListener('error', resolve);
                    // Timeout fallback
                    setTimeout(resolve, 5000);
                  });
                  
                  console.log(`Preloaded: ${song.title}`);
                }
              } catch (e) {
                console.log(`Failed to preload: ${song.title}`, e);
              }
            }
          }
          
          // Clean up preloader container
          document.body.removeChild(preloadContainer);
          setSoundFontReady(true);
          console.log('All MIDI files and SoundFont samples preloaded!');
        };
        
        preloadAllMidi();
      }, []);

      // Load YouTube API as fallback
      useEffect(() => {
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = () => {
          console.log('YouTube API Ready (fallback)');
        };
      }, []);

      useEffect(() => {
        startNewGame();
      }, []);

      // Preload MIDI file when song changes
      const preloadMidiFile = async (song) => {
        if (!song?.midi) {
          setPreloadedMidi(null);
          return;
        }
        
        setMidiLoading(true);
        try {
          const response = await fetch(song.midi);
          if (!response.ok) {
            throw new Error('Failed to fetch MIDI');
          }
          const arrayBuffer = await response.arrayBuffer();
          const base64 = btoa(
            new Uint8Array(arrayBuffer)
              .reduce((data, byte) => data + String.fromCharCode(byte), '')
          );
          const dataUrl = `data:audio/midi;base64,${base64}`;
          setPreloadedMidi(dataUrl);
          setMidiError(false);
          console.log('MIDI preloaded successfully');
        } catch (error) {
          console.error('Error preloading MIDI:', error);
          setPreloadedMidi(null);
          setMidiError(true);
          setUseMidi(false);
        } finally {
          setMidiLoading(false);
        }
      };

      // Initialize YouTube player when needed (fallback)
      useEffect(() => {
        if (!useMidi && showVideo && currentSong?.youtubeId && window.YT && !ytPlayer) {
          const player = new window.YT.Player('youtube-player', {
            height: '200',
            width: '100%',
            videoId: currentSong.youtubeId,
            playerVars: {
              controls: 1,
              modestbranding: 1,
              rel: 0,
              enablejsapi: 1,
              origin: window.location.origin
            },
            events: {
              onReady: (event) => {
                console.log('YouTube player ready');
                setPlayerReady(true);
                setYtPlayer(event.target);
                event.target.setVolume(volume);
                
                if (gameWon) {
                  setTimeout(() => {
                    event.target.playVideo();
                    setIsPlaying(true);
                  }, 500);
                }
              },
              onStateChange: (event) => {
                if (event.data === window.YT.PlayerState.PLAYING) {
                  setIsPlaying(true);
                } else if (event.data === window.YT.PlayerState.PAUSED || event.data === window.YT.PlayerState.ENDED) {
                  setIsPlaying(false);
                }
              },
              onError: (event) => {
                console.error('YouTube player error:', event);
                setSearchError('Error loading audio. Please try refreshing the page.');
              }
            }
          });
        }
      }, [useMidi, showVideo, currentSong, gameWon]);

      // Handle MIDI player events and autoplay
      useEffect(() => {
        let isCancelled = false;
        
        // Trigger when audio is unlocked OR when game is won/lost
        if ((audioUnlocked || gameWon || gameLost) && useMidi && currentSong?.midi && preloadedMidi) {
          // Small delay to let the DOM update
          const timeoutId = setTimeout(async () => {
            if (isCancelled) return;
            
            const midiPlayer = document.querySelector('midi-player');
            if (midiPlayer && !isCancelled) {
              midiPlayerRef.current = midiPlayer;
              
              const handleLoad = async () => {
                if (isCancelled) return;
                
                console.log('MIDI loaded successfully');
                setMidiError(false);
                
                // Ensure audio context is running before playing
                if (window.Tone && Tone.context.state !== 'running') {
                  await Tone.start();
                  console.log('Audio context started from MIDI player');
                }
                
                if (isCancelled) return;
                
                // Find first note time from the noteSequence and seek to it
                try {
                  const noteSequence = midiPlayer.noteSequence;
                  if (noteSequence && noteSequence.notes && noteSequence.notes.length > 0) {
                    // Find the earliest note start time
                    const firstNoteTime = Math.min(...noteSequence.notes.map(n => n.startTime));
                    
                    // If there's significant silence at the start (more than 0.5 seconds), seek past it
                    if (firstNoteTime > 0.5) {
                      const seekTime = Math.max(0, firstNoteTime - 0.2); // Start 0.2s before first note
                      console.log(`Seeking to ${seekTime}s (first note at ${firstNoteTime}s)`);
                      midiPlayer.currentTime = seekTime;
                    }
                  }
                } catch (e) {
                  console.log('Could not detect first note time:', e);
                }
                
                if (isCancelled) return;
                
                // Autoplay when loaded
                midiPlayer.start();
              };
              
              const handleError = (e) => {
                if (isCancelled) return;
                console.error('MIDI error, falling back to YouTube:', e);
                setMidiError(true);
                setUseMidi(false);
              };
              
              const handleStart = () => {
                if (isCancelled) return;
                setIsPlaying(true);
              };
              
              const handleStop = () => {
                if (isCancelled) return;
                setIsPlaying(false);
              };
              
              midiPlayer.addEventListener('load', handleLoad);
              midiPlayer.addEventListener('error', handleError);
              midiPlayer.addEventListener('start', handleStart);
              midiPlayer.addEventListener('stop', handleStop);
            }
          }, 100);
          
          // Cleanup function
          return () => {
            isCancelled = true;
            clearTimeout(timeoutId);
          };
        }
      }, [audioUnlocked, gameWon, gameLost, useMidi, currentSong, preloadedMidi]);

      const searchSongs = async (query) => {
        if (!query || query.length < 2) {
          setSuggestions([]);
          return;
        }

        try {
          const searchQuery = encodeURIComponent(query);
          const response = await fetch(
            `https://itunes.apple.com/search?term=${searchQuery}&media=music&entity=song&limit=10`
          );

          if (response.ok) {
            const data = await response.json();
            if (data.results && data.results.length > 0) {
              let tracks = data.results.map(track => ({
                title: track.trackName,
                artist: track.artistName,
                fullText: `${track.trackName} - ${track.artistName}`
              }));
              
              // Prioritize the correct artist if user typed matching title
              if (currentSong) {
                const queryLower = query.toLowerCase();
                const currentTitleLower = currentSong.title.toLowerCase();
                const currentArtistLower = currentSong.artist.toLowerCase();
                
                // If query matches or is close to the current song title, boost correct artist
                if (currentTitleLower.includes(queryLower) || queryLower.includes(currentTitleLower)) {
                  tracks.sort((a, b) => {
                    const aIsCorrectArtist = a.artist.toLowerCase().includes(currentArtistLower) || 
                                             currentArtistLower.includes(a.artist.toLowerCase());
                    const bIsCorrectArtist = b.artist.toLowerCase().includes(currentArtistLower) || 
                                             currentArtistLower.includes(b.artist.toLowerCase());
                    
                    if (aIsCorrectArtist && !bIsCorrectArtist) return -1;
                    if (!aIsCorrectArtist && bIsCorrectArtist) return 1;
                    return 0;
                  });
                }
              }
              
              setSuggestions(tracks);
            } else {
              searchLocalSongs(query);
            }
          } else {
            searchLocalSongs(query);
          }
        } catch (error) {
          console.error('Error searching iTunes:', error);
          searchLocalSongs(query);
        }
      };

      const searchLocalSongs = (query) => {
        const lowerQuery = query.toLowerCase();
        const matches = SONGS.filter(song => 
          song.title.toLowerCase().includes(lowerQuery) ||
          song.artist.toLowerCase().includes(lowerQuery)
        ).map(song => ({
          title: song.title,
          artist: song.artist,
          fullText: `${song.title} - ${song.artist}`
        }));
        setSuggestions(matches);
      };

      const handleInputChange = (e) => {
        const value = e.target.value;
        setGuess(value);
        // Only show autocomplete after the first guess has been made
        if (guesses.length > 0) {
          setShowSuggestions(true);
          searchSongs(value);
        } else {
          setShowSuggestions(false);
          setSuggestions([]);
        }
      };

      const selectSuggestion = (suggestion) => {
        setGuess(`${suggestion.title} - ${suggestion.artist}`);
        setSuggestions([]);
        setShowSuggestions(false);
      };

      const stopAllAudio = () => {
        // Stop MIDI player and remove it from DOM to kill all sounds
        if (midiPlayerRef.current) {
          try {
            midiPlayerRef.current.stop();
            // Remove the element to force stop all audio
            midiPlayerRef.current.remove();
            midiPlayerRef.current = null;
          } catch (e) {
            console.log('Error stopping MIDI player:', e);
          }
        }
        
        // Also remove any orphaned midi-player elements
        document.querySelectorAll('midi-player').forEach(player => {
          try {
            player.stop();
            player.remove();
          } catch (e) {
            console.log('Error removing midi-player:', e);
          }
        });
        
        // Force stop all Tone.js audio
        if (window.Tone) {
          try {
            // Stop the transport
            Tone.Transport.stop();
            Tone.Transport.cancel();
            
            // Mute immediately to cut off any lingering sounds
            Tone.Destination.volume.value = -Infinity;
            
            // Restore volume after a brief moment
            setTimeout(() => {
              const dB = (midiVolume / 100) * 40 - 40;
              Tone.Destination.volume.value = dB;
            }, 150);
          } catch (e) {
            console.log('Error stopping Tone.js:', e);
          }
        }
        
        // Stop YouTube
        if (ytPlayer && playerReady) {
          try {
            ytPlayer.stopVideo();
          } catch (error) {
            console.log('Error stopping YouTube:', error);
          }
        }
      };

      // Update stats when game is won
      const recordWin = (song, numGuesses) => {
        const songKey = `${song.title} - ${song.artist}`;
        
        setStats(prevStats => {
          const newStats = {
            ...prevStats,
            gamesPlayed: prevStats.gamesPlayed + 1,
            gamesWon: prevStats.gamesWon + 1,
            currentStreak: prevStats.currentStreak + 1,
            maxStreak: Math.max(prevStats.maxStreak, prevStats.currentStreak + 1),
            winDistribution: {
              ...prevStats.winDistribution,
              [numGuesses]: (prevStats.winDistribution[numGuesses] || 0) + 1
            },
            songStats: {
              ...prevStats.songStats,
              [songKey]: {
                completed: true,
                failed: false,
                bestScore: prevStats.songStats[songKey]?.bestScore 
                  ? Math.min(prevStats.songStats[songKey].bestScore, numGuesses)
                  : numGuesses,
                attempts: (prevStats.songStats[songKey]?.attempts || 0) + 1
              }
            }
          };
          saveStats(newStats);
          return newStats;
        });
      };

      // Update stats when game is lost
      const recordLoss = (song) => {
        const songKey = `${song.title} - ${song.artist}`;
        
        setStats(prevStats => {
          const newStats = {
            ...prevStats,
            gamesPlayed: prevStats.gamesPlayed + 1,
            gamesLost: prevStats.gamesLost + 1,
            currentStreak: 0,
            songStats: {
              ...prevStats.songStats,
              [songKey]: {
                ...prevStats.songStats[songKey],
                completed: prevStats.songStats[songKey]?.completed || false,
                failed: prevStats.songStats[songKey]?.completed ? prevStats.songStats[songKey]?.failed : true,
                attempts: (prevStats.songStats[songKey]?.attempts || 0) + 1
              }
            }
          };
          saveStats(newStats);
          return newStats;
        });
      };

      const startNewGame = () => {
        stopAllAudio();
        
        let availableSongs = SONGS.filter(song => 
          !playedSongs.some(played => 
            played.title === song.title && played.artist === song.artist
          )
        );

        if (availableSongs.length === 0) {
          setPlayedSongs([]);
          availableSongs = [...SONGS];
        }

        const randomSong = availableSongs[Math.floor(Math.random() * availableSongs.length)];
        
        setPlayedSongs(prev => [...prev, { title: randomSong.title, artist: randomSong.artist }]);
        
        resetGameState(randomSong);
        setGameMode('play');
      };

      // Start a specific song from the archive
      const startSpecificSong = (song) => {
        stopAllAudio();
        resetGameState(song);
        setGameMode('play');
      };

      // Reset all game state for a new song
      const resetGameState = (song) => {
        setCurrentSong(song);
        setGuess('');
        setGuesses([]);
        setGameWon(false);
        setGameLost(false);
        setAudioUnlocked(false);
        setIsPlaying(false);
        setShowHint(false);
        setSuggestions([]);
        setShowSuggestions(false);
        setSearchError(null);
        setShowVideo(false);
        setPlayerReady(false);
        setYtPlayer(null);
        setUseMidi(true);
        setMidiError(false);
        setPreloadedMidi(null);
        setShowPictureOverVideo(false);
        midiPlayerRef.current = null;
        
        // Preload MIDI file in background
        preloadMidiFile(song);
      };

      // Go back to menu
      const goToMenu = () => {
        stopAllAudio();
        setGameMode('menu');
        setCurrentSong(null);
      };

      const handleGuess = async () => {
        if (!guess.trim() || gameWon || gameLost) return;

        // Start audio context on first user interaction
        if (window.Tone && Tone.context.state !== 'running') {
          await Tone.start();
          console.log('Audio context started');
        }

        // Helper function to normalize strings for comparison
        // Removes punctuation, extra spaces, and converts to lowercase
        const normalizeForComparison = (str) => {
          return str.toLowerCase()
            .replace(/[^a-z0-9\s]/g, '') // Remove punctuation and special characters
            .replace(/\s+/g, ' ')         // Collapse multiple spaces
            .trim();
        };

        const normalizedGuess = normalizeForComparison(guess);
        const normalizedTitle = normalizeForComparison(currentSong.title);
        const normalizedArtist = normalizeForComparison(currentSong.artist);
        
        // Split artist name into words for flexible matching
        const artistWords = normalizedArtist.split(/\s+/).filter(w => w.length > 2);
        
        // Check if guess contains the artist (flexible - matches if most artist words are present)
        const guessContainsArtist = artistWords.length > 0 && 
          artistWords.filter(word => normalizedGuess.includes(word)).length >= Math.ceil(artistWords.length * 0.5);
        
        // Also check for exact artist match or artist as substring
        const artistInGuess = normalizedGuess.includes(normalizedArtist) || guessContainsArtist;

        const isCorrect = normalizedGuess === normalizedTitle || 
                          normalizedGuess === `${normalizedTitle} ${normalizedArtist}` ||
                          normalizedGuess === `${normalizedArtist} ${normalizedTitle}` ||
                          (normalizedGuess.includes(normalizedTitle) && artistInGuess);

        // Check if artist was guessed correctly (but not the song)
        const artistMatch = !isCorrect && artistInGuess;

        const newGuesses = [...guesses, { text: guess, correct: isCorrect, artistMatch }];
        setGuesses(newGuesses);

        // Check if this song has already been played (for stats purposes)
        const songKey = `${currentSong.title} - ${currentSong.artist}`;
        const alreadyPlayed = stats.songStats[songKey]?.completed || stats.songStats[songKey]?.failed;

        if (isCorrect) {
          setGameWon(true);
          stopAllAudio(); // Stop MIDI so YouTube can play
          if (!alreadyPlayed) {
            recordWin(currentSong, newGuesses.length);
          }
          if (!audioUnlocked) {
            setAudioUnlocked(true);
          }
          // Trigger confetti for A+ (first guess win)
          if (newGuesses.length === 1) {
            setTimeout(triggerConfetti, 100);
          }
        } else if (newGuesses.length >= MAX_GUESSES) {
          setGameLost(true);
          stopAllAudio(); // Stop MIDI so YouTube can play
          if (!alreadyPlayed) {
            recordLoss(currentSong);
          }
          setAudioUnlocked(true);
        } else if (newGuesses.length >= GUESSES_BEFORE_AUDIO) {
          setAudioUnlocked(true);
        }

        setGuess('');
        setSuggestions([]);
        setShowSuggestions(false);
        setViewingGuessIndex(null); // Reset to current view
      };

      const handleSkip = async () => {
        if (gameWon || gameLost) return;

        // Start audio context on first user interaction
        if (window.Tone && Tone.context.state !== 'running') {
          await Tone.start();
          console.log('Audio context started');
        }

        const newGuesses = [...guesses, { text: '(Skipped)', correct: false, artistMatch: false, skipped: true }];
        setGuesses(newGuesses);

        // Check if this song has already been played (for stats purposes)
        const songKey = `${currentSong.title} - ${currentSong.artist}`;
        const alreadyPlayed = stats.songStats[songKey]?.completed || stats.songStats[songKey]?.failed;

        if (newGuesses.length >= MAX_GUESSES) {
          setGameLost(true);
          stopAllAudio(); // Stop MIDI so YouTube can play
          if (!alreadyPlayed) {
            recordLoss(currentSong);
          }
          setAudioUnlocked(true);
        } else if (newGuesses.length >= GUESSES_BEFORE_AUDIO) {
          setAudioUnlocked(true);
        }

        setGuess('');
        setSuggestions([]);
        setShowSuggestions(false);
      };

      const toggleYouTubeAudio = () => {
        if (!ytPlayer || !playerReady) {
          console.log('YouTube player not ready yet');
          return;
        }

        try {
          if (isPlaying) {
            ytPlayer.pauseVideo();
            setIsPlaying(false);
          } else {
            ytPlayer.playVideo();
            setIsPlaying(true);
          }
        } catch (error) {
          console.error('Error controlling YouTube player:', error);
          setSearchError('Error playing audio. Try clicking again.');
        }
      };

      const handleVolumeChange = (e) => {
        const newVolume = parseInt(e.target.value);
        setVolume(newVolume);
        if (ytPlayer && playerReady) {
          ytPlayer.setVolume(newVolume);
        }
      };

      useEffect(() => {
        const handleClickOutside = (e) => {
          if (!e.target.closest('.autocomplete-container')) {
            setShowSuggestions(false);
          }
        };
        
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      // Handle magnifier mouse movement
      const handleMouseMove = (e) => {
        const container = imageContainerRef.current;
        if (!container) return;
        
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        setMagnifierPos({ x, y });
        
        // Calculate background position for the magnified view
        const bgX = (x / rect.width) * 100;
        const bgY = (y / rect.height) * 100;
        setMagnifierBg({ x: bgX, y: bgY });
      };

      // Render the visual hint (static image, video, or YouTube embed on win/loss)
      const renderVisualHint = () => {
        if (!currentSong) return null;

        // On win or loss, show YouTube embed with timestamp
        if ((gameWon || gameLost) && currentSong.youtubeId) {
          const timestamp = currentSong.youtubeTimestamp || 0;
          return (
            <div className="relative w-full" style={{ paddingBottom: '56.25%' }}>
              <iframe
                className="absolute top-0 left-0 w-full h-full"
                src={`https://www.youtube.com/embed/${currentSong.youtubeId}?autoplay=1&start=${timestamp}`}
                title={`${currentSong.title} by ${currentSong.artist}`}
                frameBorder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowFullScreen
              ></iframe>
            </div>
          );
        }

        // Determine which hint to show based on guess count and toggle
        const shouldShowVideo = guesses.length >= GUESSES_BEFORE_AUDIO && !showPictureOverVideo;
        
        // Show video if we have enough guesses and not toggled to picture
        if (shouldShowVideo) {
          return (
            <div className="relative w-full">
              <video
                ref={videoRef}
                src={currentSong.video}
                autoPlay
                loop
                muted
                playsInline
                className="w-full h-auto object-contain"
              />
              <button
                onClick={() => setShowPictureOverVideo(true)}
                className="absolute bottom-3 right-3 px-3 py-2 bg-black/60 hover:bg-black/80 text-white text-sm font-semibold rounded-lg transition-colors flex items-center gap-2"
              >
                <Image className="w-4 h-4" />
                Show Artwork
              </button>
            </div>
          );
        }

        // Show static image with magnifier (and toggle button if video is available)
        const isTouch = isTouchDevice();
        return (
          <div 
            ref={imageContainerRef}
            className={`relative w-full ${!isTouch ? 'cursor-crosshair' : ''}`}
            onMouseEnter={() => !isTouch && setShowMagnifier(true)}
            onMouseLeave={() => !isTouch && setShowMagnifier(false)}
            onMouseMove={(e) => {
              if (!isTouch) {
                if (!showMagnifier) setShowMagnifier(true);
                handleMouseMove(e);
              }
            }}
          >
            <img
              src={currentSong.image}
              alt="Song hint"
              className="w-full h-auto object-contain"
              draggable="false"
            />
            {showMagnifier && !isTouch && (
              <div
                className="absolute pointer-events-none border-4 border-white shadow-lg rounded-full"
                style={{
                  width: MAGNIFIER_SIZE,
                  height: MAGNIFIER_SIZE,
                  left: magnifierPos.x - MAGNIFIER_SIZE / 2,
                  top: magnifierPos.y - MAGNIFIER_SIZE / 2,
                  backgroundImage: `url(${currentSong.image})`,
                  backgroundSize: `${imageContainerRef.current?.offsetWidth * ZOOM_LEVEL}px ${imageContainerRef.current?.offsetHeight * ZOOM_LEVEL}px`,
                  backgroundPosition: `${-magnifierPos.x * ZOOM_LEVEL + MAGNIFIER_SIZE / 2}px ${-magnifierPos.y * ZOOM_LEVEL + MAGNIFIER_SIZE / 2}px`,
                  backgroundRepeat: 'no-repeat',
                }}

                      {midiLoading ? (
                        <div className="w-full px-6 py-8 rounded-lg bg-gradient-to-br from-purple-600 to-pink-600 text-white text-center">
                          <Music className="w-12 h-12 mx-auto mb-3 animate-pulse" />
                          <p className="text-sm">Loading audio...</p>
                        </div>
                      ) : (
                        renderMidiPlayer()
                      )}
                    </div>
                  ) : currentSong?.youtubeId ? (
                    // YouTube fallback
                    renderYouTubePlayer()
                  ) : (
                    <div className="w-full px-6 py-4 rounded-lg bg-yellow-100 text-yellow-800 text-sm">
                      <p className="font-semibold mb-2">🎵 No Audio Available</p>
                      <p className="text-xs">Keep guessing based on the visual hints!</p>
                    </div>
                  )}
                </div>
              )}

              {!gameWon && !gameLost && (
                <>
                  <div className="mb-4 autocomplete-container relative">
                    <div className="relative">
                      <input
                        type="text"
                        value={guess}
                        onChange={handleInputChange}
                        onKeyPress={(e) => {
                          if (e.key === 'Enter') {
                            handleGuess();
                            setShowSuggestions(false);
                          }
                        }}
                        onFocus={() => guess.length >= 2 && setShowSuggestions(true)}
                        placeholder="Enter song title or artist..."
                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                        autoComplete="off"
                      />
                      {showSuggestions && suggestions.length > 0 && (
                        <div className="absolute z-10 w-full mt-1 bg-white border-2 border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                          {suggestions.map((suggestion, idx) => (
                            <div
                              key={idx}
                              onClick={() => selectSuggestion(suggestion)}
                              className="px-4 py-3 hover:bg-purple-50 cursor-pointer border-b border-gray-100 last:border-b-0"
                            >
                              <div className="font-semibold text-gray-800">{suggestion.title}</div>
                              <div className="text-sm text-gray-600">{suggestion.artist}</div>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                  <div className="flex gap-2 mb-4">
                    <button
                      onClick={handleSkip}
                      className="flex-1 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-semibold transition-colors"
                    >
                      Skip
                    </button>
                    <button
                      onClick={() => {
                        handleGuess();
                        setShowSuggestions(false);
                      }}
                      className="flex-1 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-semibold transition-colors"
                    >
                      Guess
                    </button>
                  </div>

                  {guesses.length >= 1 && (
                    <button
                      onClick={() => setShowHint(!showHint)}
                      className="w-full px-4 py-2 bg-yellow-100 text-yellow-800 rounded-lg hover:bg-yellow-200 transition-colors flex items-center justify-center gap-2 font-bold"
                    >
                      <Lightbulb className="w-4 h-4" />
                      {showHint ? 'Hide' : 'Show'} Text Hint
                    </button>
                  )}

                  {showHint && currentSong && (
                    <div className="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-gray-700 font-bold">
                      {currentSong.description}
                    </div>
                  )}
                </>
              )}

              {guesses.length > 0 && (
                <div className="mt-6">
                  <h3 className="font-semibold text-gray-700 mb-2">Your Guesses:</h3>
                  <div className="space-y-2">
                    {guesses.map((g, idx) => (
                      <div
                        key={idx}
                        className={`flex items-center gap-2 p-3 rounded-lg ${
                          g.correct ? 'bg-green-100 border-2 border-green-500' : 'bg-gray-100'
                        }`}
                      >
                        {g.correct ? (
                          <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0" />
                        ) : (
                          <XCircle className="w-5 h-5 text-red-500 flex-shrink-0" />
                        )}
                        <span className={g.correct ? 'text-green-800 font-semibold' : 'text-gray-700'}>
                          {g.text}
                        </span>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
            )}

            {gameMode === 'play' && (
            <div className="text-center text-purple-200 text-sm space-y-1">
              <p>After {GUESSES_BEFORE_AUDIO} guesses, unlock video + audio hints!</p>
              <p className="text-xs">Visual and audio clues to help you guess</p>
              {playedSongs.length > 0 && (
                <p className="text-xs mt-2">
                  Songs played: {playedSongs.length}/{SONGS.length}
                  {playedSongs.length === SONGS.length && " - Starting fresh next round!"}
                </p>
              )}
            </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<SongArtGame />, document.getElementById('root'));
  </script>
</body>
</html>
